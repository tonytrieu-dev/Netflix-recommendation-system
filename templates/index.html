<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #242424;
            border: none;
            margin-bottom: 20px;
        }
        .btn-netflix {
            background-color: #e50914;
            border-color: #e50914;
            color: white;
        }
        .btn-netflix:hover {
            background-color: #b2070e;
            border-color: #b2070e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Netflix Recommendation System</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Enter a movie or TV show title:</label>
                <input type="text" class="form-control" id="movieTitle" placeholder="e.g., The Matrix">
            </div>
            <button onclick="getRecommendations()" class="btn btn-netflix">Get Recommendations</button>
        </div>
        <div id="recommendations" class="mt-4"></div>
    </div>

    <script>
        async function getRecommendations() {
            const title = document.getElementById('movieTitle').value;
            const recommendationsDiv = document.getElementById('recommendations');
            
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        count: 5
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let html = '<div class="card p-4"><h3>Recommendations:</h3><ul class="list-group list-group-flush">';
                    data.recommendations.forEach(rec => {
                        html += `<li class="list-group-item bg-dark text-white">${rec}</li>`;
                    });
                    html += '</ul></div>';
                    recommendationsDiv.innerHTML = html;
                } else {
                    recommendationsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                recommendationsDiv.innerHTML = '<div class="alert alert-danger">Error getting recommendations</div>';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
