<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #242424;
            border: none;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .btn-netflix {
            background-color: #e50914;
            border-color: #e50914;
            color: white;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .btn-netflix:hover {
            background-color: #b2070e;
            border-color: #b2070e;
            color: white;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: white;
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: #454545;
            color: white;
            box-shadow: none;
            border-color: #e50914;
        }
        .list-group-item {
            background-color: #333;
            color: white;
            border: none;
            margin-bottom: 5px;
            border-radius: 4px;
            padding: 12px;
        }
        .error-message {
            background-color: rgba(229, 9, 20, 0.1);
            border: 1px solid #e50914;
            color: #e50914;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Netflix Recommendation System</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Enter a movie or TV show title:</label>
                <input type="text" class="form-control" id="movieTitle" placeholder="e.g., The Matrix">
            </div>
            <button onclick="getRecommendations()" class="btn btn-netflix">Get Recommendations</button>
        </div>
        <div id="recommendations" class="mt-4"></div>
    </div>

    <script>
        async function getRecommendations() {
            const title = document.getElementById('movieTitle').value;
            const recommendationsDiv = document.getElementById('recommendations');
            
            if (!title) {
                recommendationsDiv.innerHTML = '<div class="error-message">Please enter a title</div>';
                return;
            }
            
            recommendationsDiv.innerHTML = '<div class="card p-4">Loading recommendations...</div>';
            
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        count: 5
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.recommendations.length === 0) {
                        recommendationsDiv.innerHTML = '<div class="error-message">No recommendations found</div>';
                    } else {
                        let html = '<div class="card p-4"><h3 class="mb-4">Recommendations:</h3><ul class="list-group list-group-flush">';
                        data.recommendations.forEach(rec => {
                            html += `<li class="list-group-item">${rec}</li>`;
                        });
                        html += '</ul></div>';
                        recommendationsDiv.innerHTML = html;
                    }
                } else {
                    recommendationsDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                }
            } catch (error) {
                recommendationsDiv.innerHTML = '<div class="error-message">Error getting recommendations. Please try again.</div>';
            }
        }

        // Add enter key support
        document.getElementById('movieTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
